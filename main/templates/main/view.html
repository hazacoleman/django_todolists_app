{% extends "main/base.html" %}

{% block title%}View{% endblock %}

{% block content%}
    <p><h2>Your To Do Lists:</h2></p>
    {% if user.is_authenticated %}
        {% for td in user.todolist.all %}
            <p><a href="/{{td.id}}">{{td.name}}</a></p>
        {% endfor %}
    {% else %}
        <p>Login<a href="/login"> Here</a></p>
    {% endif %}
{% endblock %}
