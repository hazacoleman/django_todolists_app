{% extends 'main/base.html' %}
{% block title%}View List{% endblock %}

{% block content %}
    <p><h2>{{ls.name}}</h2></p>
    <form method="post" action="#">
        {% csrf_token %}
        {% for item in ls.item_set.all %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                {% if item.complete == True %}
                    <input type="checkbox", value="clicked", name="c{{item.id}}" checked>
                {% else %}
                    <input type="checkbox", value="clicked", name="c{{item.id}}">
                {% endif %}
                </div>
            </div>
            <input type="text", value="{{item.text}}" class="form-control">
        </div>
        {% endfor %}
        
        
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit", name="newItem", value="newItem", class="btn btn-info">Add Item</button>
            <input type="text", name="new">
        </div>
        
    </div>
    <div>
        <button type="submit", name="save", value="save" class="btn btn-success">Save</button>
        <button type="submit", name="clear", value="clear" class="btn btn-danger">Clear All</button>
    </div>
    
    </form>
{% endblock %}
